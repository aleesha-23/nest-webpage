<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Nest Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header img {
            max-height: 80px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
        }
        .contact-info h5 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Header -->
    <header class="bg-info text-white text-center py-3">
        <div class="container">
            <h1 class="h3 mb-2">CONTACT US</h1>
            <nav class="mb-3">
                <a href="index.html" class="btn btn-outline-light btn-sm">Home</a>
                <a href="about.html" class="btn btn-outline-light btn-sm">About</a>
                <a href="services.html" class="btn btn-outline-light btn-sm">Services</a>
                <a href="contact.html" class="btn btn-light btn-sm active">Contact</a>
            </nav>
            <img src="https://nestdigital.com/wp-content/uploads/2023/04/Group-82.png" alt="Nest Logo" class="img-fluid">
        </div>
    </header>

    <!-- Main Contact Section -->
    <main class="container my-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-6 contact-info">
                <h5><strong>Email:</strong> <a href="mailto:nestdigital@gmail.com">nestdigital@gmail.com</a></h5>
                <h5><strong>Phone:</strong> <a href="tel:+914812457953">0481 2457953</a></h5>
                <p class="text-muted mt-3">We are available Monday to Friday, 9 AM â€“ 6 PM IST.</p>
            </div>
        </div>

        <!-- Optional Contact Form -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-danger text-white text-center py-3 mt-auto">
        &copy; 2025 Nest Digital. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
